<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Pong Classic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    #scoreboard {
      display: none;
      margin-bottom: 10px;
      text-align: center;
      z-index: 10;
    }
    
    .scoreContainer {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .scoreBox {
      background: rgba(34, 34, 34, 0.8);
      padding: 8px 20px;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      min-width: 120px;
    }
    
    .winPoint {
      font-size: 14px;
      color: #4CAF50;
      margin-top: 5px;
    }
    
    canvas {
      background: #111;
      display: none;
      border: 2px solid white;
      max-width: 100%;
      max-height: 70vh;
    }
    
    .menu, .levelMenu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid white;
      max-width: 90%;
      text-align: center;
    }
    
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }
    
    button:hover {
      transform: scale(1.05);
    }
    
    .play { background: #2196F3; color: white; }
    .exit { background: #f44336; color: white; }
    .easy { background: #4CAF50; color: white; }
    .medium { background: #2196F3; color: white; }
    .hard { background: #f44336; color: white; }
    .back { background: gray; color: white; }
    
    #exitGameBtn {
      display: none;
      margin-top: 10px;
      background: #f44336;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    
    #backgroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    
    /* Win Notification */
    .winNotification {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid gold;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      max-width: 90%;
    }
    
    .winTitle {
      font-size: 32px;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    
    .winButtons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .restartBtn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
    }
    
    .menuBtn {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
    }
    
    /* Sound Controls */
    .soundControls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    
    .soundBtn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    
    /* Controls Info */
    .controlsInfo {
      display: none;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #2196F3;
      font-size: 12px;
      line-height: 1.4;
      max-width: 150px;
      z-index: 10;
    }
    
    .controlsTitle {
      color: #2196F3;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
    }
    
    .key {
      display: inline-block;
      background: #333;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #666;
      font-family: monospace;
      margin: 2px;
      font-size: 10px;
    }
    
    /* Mobile Controls */
    .mobileControls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    
    .mobileBtn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(33, 150, 243, 0.7);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    
    .mobileBtn:active {
      background: rgba(33, 150, 243, 1);
      transform: scale(0.95);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      canvas {
        width: 95vw;
        height: 60vh;
      }
      
      .scoreBox {
        padding: 6px 15px;
        font-size: 16px;
        min-width: 100px;
      }
      
      .menu, .levelMenu {
        padding: 15px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 120px;
      }
      
      .winTitle {
        font-size: 24px;
      }
      
      .controlsInfo {
        display: none !important; /* Sembunyikan controls info di mobile */
      }
    }
    
    @media (max-width: 480px) {
      .scoreContainer {
        gap: 10px;
      }
      
      .scoreBox {
        font-size: 14px;
        min-width: 80px;
        padding: 5px 10px;
      }
      
      .mobileBtn {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
    
    /* Orientation warning */
    .orientationWarning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10000;
      flex-direction: column;
      padding: 20px;
    }
    
    .orientationWarning span {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Orientation Warning -->
  <div class="orientationWarning" id="orientationWarning">
    <span>ðŸ”„ Please rotate your device to landscape mode for better gaming experience!</span>
  </div>

  <!-- Background Image -->
  <img id="backgroundImage" src="rialo2.png" alt="Background">

  <!-- Sound Controls -->
  <div class="soundControls">
    <button class="soundBtn" onclick="toggleMusic()">ðŸŽµ Music</button>
    <button class="soundBtn" onclick="toggleSFX()">ðŸ”Š SFX</button>
  </div>

  <!-- Main Menu -->
  <div class="menu" id="mainMenu">
    <h1>RIALO PONG CLASSIC</h1>
    <button class="play" onclick="playButtonSound(); showLevelMenu();">Play</button>
    <button class="exit" onclick="playButtonSound(); exitGame();">Exit</button>
  </div>

  <!-- Level Menu -->
  <div class="levelMenu" id="levelMenu" style="display:none;">
    <h2>Select Level</h2>
    <button class="easy" onclick="playButtonSound(); startGame('easy')">Easy</button>
    <button class="medium" onclick="playButtonSound(); startGame('medium')">Medium</button>
    <button class="hard" onclick="playButtonSound(); startGame('hard')">Hard</button>
    <button class="back" onclick="playButtonSound(); backToMenu()">Back</button>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div class="scoreContainer">
      <div class="scoreBox">Player: <span id="leftScore">0</span></div>
      <div class="scoreBox">CPU: <span id="rightScore">0</span></div>
    </div>
    <div class="winPoint">First to 2 points wins!</div>
  </div>

  <!-- Game -->
  <canvas id="pong"></canvas>
  
  <!-- Controls Info (for desktop) -->
  <div class="controlsInfo" id="controlsInfo">
    <div class="controlsTitle">CONTROLS</div>
    <div>Move UP: <span class="key">W</span></div>
    <div>Move DOWN: <span class="key">S</span></div>
  </div>

  <!-- Mobile Controls -->
  <div class="mobileControls" id="mobileControls">
    <div class="mobileBtn" id="upBtn">â†‘</div>
    <div class="mobileBtn" id="downBtn">â†“</div>
  </div>

  <button id="exitGameBtn" onclick="playButtonSound(); backToMenu()">Exit Game</button>

  <!-- Win Notification -->
  <div class="winNotification" id="winNotification">
    <div class="winTitle" id="winTitle">YOU WIN! ðŸŽ‰</div>
    <div class="winButtons">
      <button class="restartBtn" onclick="playButtonSound(); restartGame()">Restart</button>
      <button class="menuBtn" onclick="playButtonSound(); backToMenuFromWin()">Main Menu</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const mainMenu = document.getElementById("mainMenu");
    const levelMenu = document.getElementById("levelMenu");
    const exitBtn = document.getElementById("exitGameBtn");
    const scoreboard = document.getElementById("scoreboard");
    const leftScoreBox = document.getElementById("leftScore");
    const rightScoreBox = document.getElementById("rightScore");
    const winPointText = document.querySelector('.winPoint');
    const backgroundImage = document.getElementById('backgroundImage');
    const winNotification = document.getElementById('winNotification');
    const winTitle = document.getElementById('winTitle');
    const controlsInfo = document.getElementById('controlsInfo');
    const mobileControls = document.getElementById('mobileControls');
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');
    const orientationWarning = document.getElementById('orientationWarning');

    // Ukuran canvas dinamis berdasarkan device
    function setupCanvas() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Untuk mobile, gunakan landscape orientation
        canvas.width = Math.min(window.innerWidth - 20, 800);
        canvas.height = Math.min(window.innerHeight * 0.6, 400);
        mobileControls.style.display = 'flex';
        controlsInfo.style.display = 'none';
      } else {
        // Untuk desktop
        canvas.width = 800;
        canvas.height = 500;
        mobileControls.style.display = 'none';
        controlsInfo.style.display = 'block';
      }
    }

    let ball, leftPaddle, rightPaddle, leftScore, rightScore;
    let aiLevel = "medium";
    let gameRunning = false;
    const WINNING_SCORE = 2;

    const paddleWidth = 10;
    let paddleHeight = 100;

    // Adjust paddle height untuk mobile
    function setupPaddleHeight() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      paddleHeight = isMobile ? 80 : 100;
    }

    const aiSpeeds = { easy: 3, medium: 5, hard: 8 };

    // Sound Settings
    let musicEnabled = true;
    let sfxEnabled = true;

    // Background Images
    const menuBgImage = new Image();
    menuBgImage.src = 'rialo2.png';
    
    const gameBgImage = new Image();
    gameBgImage.src = 'rialo.jpeg';

    // Ball effects variables
    let ballScale = 1;
    let ballRotation = 0;
    let ballGlow = 0;
    let trailPoints = [];

    // Audio Elements
    const backgroundMusic = new Audio();
    backgroundMusic.src = 'data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAO8QQAAAYCAAnEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//tQxAAAAAAAAAAAAAAAAAAAAAAAASAAAAAAAASIf///9///////////////////////////////////////////8pMQU1FMy4xMDCqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq';
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.3;

    // Sound Effects (Web Audio API)
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Mobile touch events
    let touchY = 0;
    let isTouching = false;

    function setupMobileControls() {
      // Touch events untuk paddle control
      upBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        leftPaddle.dy = -7;
      });

      upBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        leftPaddle.dy = 0;
      });

      downBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        leftPaddle.dy = 7;
      });

      downBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        leftPaddle.dy = 0;
      });

      // Touch events langsung di canvas untuk kontrol lebih presisi
      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        isTouching = true;
        const rect = canvas.getBoundingClientRect();
        touchY = e.touches[0].clientY - rect.top;
      });

      canvas.addEventListener('touchmove', (e) => {
        if (!isTouching) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const currentY = e.touches[0].clientY - rect.top;
        
        // Gerakkan paddle ke posisi touch
        const targetY = currentY - leftPaddle.height / 2;
        leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, targetY));
      });

      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        isTouching = false;
      });
    }

    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait mode
        orientationWarning.style.display = 'flex';
      } else {
        // Landscape mode
        orientationWarning.style.display = 'none';
      }
    }

    function playButtonSound() {
      if (!sfxEnabled) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    function playPaddleHit() {
      if (!sfxEnabled) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    function playWallHit() {
      if (!sfxEnabled) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.15);
    }

    function playScore() {
      if (!sfxEnabled) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
      oscillator.type = 'sawtooth';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
    }

    function playWinSound() {
      if (!sfxEnabled) return;
      
      // Play a victory sound
      for(let i = 0; i < 3; i++) {
        setTimeout(() => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(400 + (i * 200), audioContext.currentTime);
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
        }, i * 150);
      }
    }

    function toggleMusic() {
      musicEnabled = !musicEnabled;
      const btn = event.target;
      
      if (musicEnabled) {
        btn.textContent = "ðŸŽµ Music";
        backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
      } else {
        btn.textContent = "ðŸ”‡ Music";
        backgroundMusic.pause();
      }
      playButtonSound();
    }

    function toggleSFX() {
      sfxEnabled = !sfxEnabled;
      const btn = event.target;
      btn.textContent = sfxEnabled ? "ðŸ”Š SFX" : "ðŸ”‡ SFX";
      playButtonSound();
    }

    // Set background untuk menu utama
    menuBgImage.onload = function() {
      backgroundImage.src = 'rialo2.png';
      backgroundImage.style.display = "block";
    }

    // Fallback jika gambar gagal load
    menuBgImage.onerror = function() {
      console.log("Gagal load menu background");
      document.body.style.background = "linear-gradient(135deg, #1a1a2e, #16213e)";
    }

    gameBgImage.onerror = function() {
      console.log("Gagal load game background");
    }

    // === MENU HANDLER ===
    function showLevelMenu() {
      mainMenu.style.display = "none";
      levelMenu.style.display = "flex";
      backgroundImage.src = 'rialo2.png';
      backgroundImage.style.display = "block";
    }

    function backToMenu() {
      gameRunning = false;
      canvas.style.display = "none";
      scoreboard.style.display = "none";
      exitBtn.style.display = "none";
      levelMenu.style.display = "none";
      mainMenu.style.display = "flex";
      winNotification.style.display = "none";
      controlsInfo.style.display = "none";
      mobileControls.style.display = "none";
      backgroundImage.src = 'rialo2.png';
      backgroundImage.style.display = "block";
      
      // Stop game music, play menu music
      backgroundMusic.pause();
      if (musicEnabled) {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
      }
    }

    function backToMenuFromWin() {
      winNotification.style.display = "none";
      backToMenu();
    }

    function exitGame() {
      playButtonSound();
      setTimeout(() => {
        alert("Keluar dari game. Bye!");
      }, 300);
    }

    // === GAME SETUP ===
    function createBall(dir = 1) {
      return {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: Math.max(8, canvas.width * 0.01), // Radius responsive
        dx: 5 * dir,
        dy: 5 * (Math.random() > 0.5 ? 1 : -1)
      };
    }

    function showWinNotification(winner) {
      gameRunning = false;
      if (winner === 'player') {
        winTitle.textContent = "YOU WIN! ðŸŽ‰";
        winTitle.style.color = "gold";
        playWinSound();
      } else {
        winTitle.textContent = "CPU WINS! ðŸ¤–";
        winTitle.style.color = "#f44336";
      }
      winNotification.style.display = "block";
    }

    function checkWinner() {
      if (leftScore >= WINNING_SCORE) {
        winPointText.textContent = "Player Wins! ðŸŽ‰";
        setTimeout(() => {
          showWinNotification('player');
        }, 500);
        return true;
      }
      if (rightScore >= WINNING_SCORE) {
        winPointText.textContent = "CPU Wins! ðŸ¤–";
        setTimeout(() => {
          showWinNotification('cpu');
        }, 500);
        return true;
      }
      return false;
    }

    function restartGame() {
      winNotification.style.display = "none";
      startGame(aiLevel);
    }

    function resetGame() {
      backToMenu();
    }

    function startGame(level) {
      aiLevel = level;
      levelMenu.style.display = "none";
      canvas.style.display = "block";
      scoreboard.style.display = "block";
      exitBtn.style.display = "inline-block";
      winNotification.style.display = "none";
      
      backgroundImage.style.display = "none";

      // Setup ulang canvas dan paddle
      setupCanvas();
      setupPaddleHeight();

      leftScore = 0;
      rightScore = 0;
      leftScoreBox.textContent = leftScore;
      rightScoreBox.textContent = rightScore;
      winPointText.textContent = `First to ${WINNING_SCORE} points wins!`;

      ball = createBall();
      leftPaddle = { 
        x: 0, 
        y: canvas.height / 2 - paddleHeight / 2, 
        width: paddleWidth, 
        height: paddleHeight, 
        dy: 0 
      };
      rightPaddle = { 
        x: canvas.width - paddleWidth, 
        y: canvas.height / 2 - paddleHeight / 2, 
        width: paddleWidth, 
        height: paddleHeight 
      };

      // Reset effects
      ballScale = 1;
      ballRotation = 0;
      ballGlow = 0;
      trailPoints = [];

      gameRunning = true;
      
      // Setup mobile controls jika perlu
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        mobileControls.style.display = 'flex';
        controlsInfo.style.display = 'none';
      } else {
        mobileControls.style.display = 'none';
        controlsInfo.style.display = 'block';
      }
      
      // Start game music
      if (musicEnabled) {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
      }
    }

    // === CONTROL PLAYER ===
    document.addEventListener("keydown", (e) => {
      if (e.key === "w" || e.key === "ArrowUp") leftPaddle.dy = -7;
      if (e.key === "s" || e.key === "ArrowDown") leftPaddle.dy = 7;
    });
    
    document.addEventListener("keyup", (e) => {
      if (e.key === "w" || e.key === "s" || e.key === "ArrowUp" || e.key === "ArrowDown") leftPaddle.dy = 0;
    });

    // === UPDATE LOGIC ===
    function update() {
      if (!gameRunning) return;

      let prevX = ball.x;
      let prevY = ball.y;

      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision sound
      if ((ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) && 
          (prevY + ball.radius <= canvas.height && prevY - ball.radius >= 0)) {
        playWallHit();
      }

      // Update ball effects
      ballScale = 1 + Math.sin(Date.now() * 0.01) * 0.1;
      ballRotation += Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy) * 0.1;
      ballGlow = Math.sin(Date.now() * 0.02) * 0.3 + 0.7;

      // Add trail points
      trailPoints.unshift({x: ball.x, y: ball.y, alpha: 1});
      if (trailPoints.length > 8) {
        trailPoints.pop();
      }

      // Update trail alpha
      trailPoints.forEach((point, index) => {
        point.alpha = 1 - (index / trailPoints.length);
      });

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }

      leftPaddle.y += leftPaddle.dy;
      leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));

      let targetY = ball.y - rightPaddle.height / 2;
      let aiSpeed = aiSpeeds[aiLevel];
      if (rightPaddle.y < targetY) rightPaddle.y += aiSpeed;
      if (rightPaddle.y > targetY) rightPaddle.y -= aiSpeed;
      rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));

      // Paddle collision dengan efek
      if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
          ball.y > leftPaddle.y &&
          ball.y < leftPaddle.y + leftPaddle.height) {
        ball.dx = Math.abs(ball.dx); // Pastikan bola bergerak ke kanan
        ball.x = leftPaddle.x + leftPaddle.width + ball.radius;
        ballScale = 1.3;
        playPaddleHit();
      }
      
      if (ball.x + ball.radius > rightPaddle.x &&
          ball.y > rightPaddle.y &&
          ball.y < rightPaddle.y + rightPaddle.height) {
        ball.dx = -Math.abs(ball.dx); // Pastikan bola bergerak ke kiri
        ball.x = rightPaddle.x - ball.radius;
        ballScale = 1.3;
        playPaddleHit();
      }

      // Score
      if (ball.x - ball.radius < 0) {
        rightScore++;
        rightScoreBox.textContent = rightScore;
        playScore();
        if (!checkWinner()) {
          ball = createBall(1);
          trailPoints = [];
        }
      }
      
      if (ball.x + ball.radius > canvas.width) {
        leftScore++;
        leftScoreBox.textContent = leftScore;
        playScore();
        if (!checkWinner()) {
          ball = createBall(-1);
          trailPoints = [];
        }
      }
    }

    // === RENDER GAME ===
    function render() {
      if (!gameRunning) return;

      // Draw background image untuk game atau fallback
      if (gameBgImage.complete && gameBgImage.naturalWidth > 0) {
        ctx.drawImage(gameBgImage, 0, 0, canvas.width, canvas.height);
      } else {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#1a1a2e");
        gradient.addColorStop(1, "#16213e");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Net - WARNA BIRU
      ctx.fillStyle = "#2196F3";
      for (let i = 0; i <= canvas.height; i += 15) {
        ctx.fillRect(canvas.width/2 - 1, i, 2, 10);
      }

      // Paddles - warna biru
      ctx.fillStyle = "#2196F3";
      ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
      ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

      // Draw trail effect
      trailPoints.forEach((point, index) => {
        ctx.save();
        ctx.globalAlpha = point.alpha * 0.3;
        ctx.font = `${20 * (1 - index/trailPoints.length * 0.5)}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ”´', point.x, point.y);
        ctx.restore();
      });

      // Draw main ball dengan efek
      ctx.save();
      ctx.translate(ball.x, ball.y);
      ctx.rotate(ballRotation);
      ctx.scale(ballScale, ballScale);
      
      // Glow effect
      ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
      ctx.shadowBlur = 15 * ballGlow;
      
      ctx.font = '28px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ”´', 0, 0);
      ctx.restore();
    }

    // === GAME LOOP ===
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Initialize
    window.onload = function() {
      setupCanvas();
      setupPaddleHeight();
      setupMobileControls();
      checkOrientation();
      
      backgroundImage.src = 'rialo2.png';
      backgroundImage.style.display = "block";
      
      // Auto-resume audio context on user interaction
      document.addEventListener('click', () => {
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
      });
    }
    
    // Handle resize dan orientation change
    window.addEventListener('resize', function() {
      setupCanvas();
      checkOrientation();
    });
    
    window.addEventListener('orientationchange', function() {
      setTimeout(() => {
        setupCanvas();
        checkOrientation();
      }, 100);
    });
    
    gameLoop();
  </script>
</body>
